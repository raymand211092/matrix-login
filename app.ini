[uwsgi]
module = matrix-login:app
master = true
enable-threads = true
lazy-apps=true
vacuum = true
single-interpreter = true
die-on-term = true
need-app = true
chmod-socket = 664

uid = 568
gid = 568

http = 0.0.0.0:8080
http-keepalive = true
socket = 0.0.0.0:5000
procname-prefix-spaced = kitchenowl
